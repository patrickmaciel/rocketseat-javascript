<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Logic</title>

<body>
    <script>
        function exibeAlgo() {
            console.log('Hello Word');
        }

        function exibeTimeout() {
            console.log('timeout');
        }

        setInterval(exibeAlgo, 1000);

        setTimeout(exibeTimeout, 5000);
    </script>
