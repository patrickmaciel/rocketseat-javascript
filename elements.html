<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Logic</title>
</head>
<body>
    <div id="app">
        <input type="text" name='nome' id='nome' class='nome'>
        <button class='botao'>Adicionar</button>
    </div>

    <script>
        var linkelement = document.createElement('a');
        linkelement.setAttribute('href', 'https://www.google.com');
        var textElement = document.createTextNode('Acessar site');
        linkelement.appendChild(textElement);
        var containerElement = document.querySelector('div#app');
        containerElement.appendChild(linkelement);

        var inputElement = document.querySelector('#nome');
        containerElement.removeChild(inputElement);
    </script>
</body>
</html>
