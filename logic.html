<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Logic</title>
</head>
<body>
    <script>
        var sexo = 'M';
        var idade = 23;

        if (sexo == 'M' && idade > 18) {
            console.log('Verdade');
        } else {
            console.log('Mentira');
        }

        if (sexo == 'M' || idade > 50) {
            console.log('OU');
        }

        if (sexo != 'F') {
            console.log('Não é feminino');
        }

        var masculino = sexo === 'M';
        console.log(masculino);
    </script>
</body>
</html>
